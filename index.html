<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gideon Addo" />
  <meta name="keywords" content="HTML CSS JavaScript" />
  <meta name="description"
    content="This is a solution to the Intro section with dropdown navigation challenge on Frontend Mentor (https://www.frontendmentor.io/challenges/intro-section-with-dropdown-navigation-ryaPetHE5). Frontend Mentor challenges help you improve your coding skills by building realistic projects." />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
    href="https://fonts.googleapis.com/css?family=Epilogue:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <header class="header">
    <nav class="nav">
      <a class="logo" href="#">
        <img src="./images/logo.svg" alt="logo">

      <!-- navigation -->
      <div class="mobile-nav">

          <button class="close-menu-btn">
            <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg">

                <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
              </g>
            </svg>
          </button>
          <div class="top">
            <ul class="navLinks">
              <li class="navlink">
                <button id="dropdown-btn" data-type="features">Features
                  <span class="arrow">
                    <svg class="features" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                      <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
                    </svg>
                  </span>
                </button>
                <ul class="sublinks features">
                  <li class="sublink">
                    <a href="#">
                      <span class="icon">
                        <svg width="14" height="16" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                            fill="#726CEE" />
                        </svg>
                      </span>
                      <span>todo list</span>
                    </a>
                  </li>
                  <li class="sublink">
                    <a href="#">
                      <span class="icon">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                            fill="#4BB1DA" />
                        </svg>
                      </span>
                      <span>calender</span>
                    </a>
                  </li>
                  <li class="sublink">
                    <a href="#">
                      <span class="icon">
                        <svg width="13" height="17" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"

                      </span>
                      <span>reminders</span>
                    </a>
                  </li>
                  <li class="sublink">
                    <a href="#">
                      <span class="icon">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                            fill="#8E4CB6" />
                        </svg>
                      </span>
                      <span>planning</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="navlink">
                <!-- company button -->
                <button id="dropdown-btn" data-type="company">Company
                  <span class="arrow">
                    <svg class="company" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                      <path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4" />
                    </svg>
                  </span>
                </button>
                <!-- company dropdown -->
                <ul class="sublinks">
                  <li class="sublink"><a href="#">history</a></li>
                  <li class="sublink"><a href="#">our team</a></li>
                  <li class="sublink"><a href="#">blog</a></li>
                </ul>
              </li>
              <li class="navlink"><a href="#">careers</a></li>
              <li class="navlink"><a href="#">about</a></li>
            </ul>
          </div>

          <div class="bottom">
            <a href="#" class="login">
              login
            </a>
            <a href="#" class="register">
              register
            </a>
          </div>
        </div>
      </div>
      <!-- end of navigation -->

      <button class="menu-btn">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </button>
    </nav>
  </header>

  <main class="hero">
    <div class="img-container">
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="hero-image" class="hero-img">
      </picture>
    </div>

    <div class="info">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>

      <a href="#" class="learn-more">Learn more</a>

      <div class="brands">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="client-maker">
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
